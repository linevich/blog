{% if FEED_ATOM %}
  <link href="{{ MAIN_SITEURL }}/{{ FEED_ATOM }}" type="application/atom+xml" rel="alternate"
        title="{{ SITENAME }} ATOM Feed"/>
{% endif %}
{% if FEED_RSS %}
  <link href="{{ MAIN_SITEURL }}/{{ FEED_RSS }}" type="application/rss+xml" rel="alternate"
        title="{{ SITENAME }} RSS Feed"/>
{% endif %}
